<!DOCTYPE html>
<html>
<head>
  <title>Typing Brain Analyzer</title>
  <style>
    body {
      background: #0f172a;
      font-family: Arial;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #020617;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #38bdf8;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .info {
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Typing Brain Test</h2>

  <p id="sentence">
    Focus improves thinking speed and accuracy of the human brain.
  </p>

  <p>‚è± Time Left: <span id="time">60</span> seconds</p>

  <textarea id="input" placeholder="Start typing here..."></textarea>

  <button onclick="finish()">Finish Test</button>

  <div class="info" id="result"></div>
</div>

<script>
  let startTime;
  let timer = 60;
  let interval;

  const sentence =
    "Focus improves thinking speed and accuracy of the human brain.";

  const input = document.getElementById("input");

  input.addEventListener("focus", () => {
    startTime = new Date();
    interval = setInterval(() => {
      timer--;
      document.getElementById("time").innerText = timer;
      if (timer === 0) finish();
    }, 1000);
  });

  function finish() {
    clearInterval(interval);

    const typed = input.value;
    const timeTaken = (60 - timer) / 60;
    const words = typed.trim().split(/\s+/).length;
    const wpm = Math.round(words / timeTaken);

    let correct = 0;
    for (let i = 0; i < typed.length; i++) {
      if (typed[i] === sentence[i]) correct++;
    }

    let accuracy = Math.round((correct / sentence.length) * 100);
    let brainPower = Math.round((wpm + accuracy) / 2);

    let grade = "Needs Improvement";
    if (brainPower > 80) grade = "Excellent Brain Power";
    else if (brainPower > 60) grade = "Good Focus";
    else if (brainPower > 40) grade = "Average";

    document.getElementById("result").innerHTML = `
      <p>‚ö° Speed: <b>${wpm} WPM</b></p>
      <p>üéØ Accuracy: <b>${accuracy}%</b></p>
      <p>üß† Brain Power Score: <b>${brainPower}</b></p>
      <p>üèÜ Grade: <b>${grade}</b></p>
    `;
  }
</script>

</body>
</html>
