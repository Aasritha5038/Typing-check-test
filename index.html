<!DOCTYPE html>
<html>
<head>
  <title>Typing Test App</title>
</head>
<body>

<h1>Typing Speed Test</h1>

<p>Type this sentence:</p>

<p id="text">
The human brain works faster when focus and clarity are high.
</p>

<textarea id="input" placeholder="Type here..."></textarea>
<br><br>

<button onclick="check()">Check Result</button>

<p id="result"></p>

<script>
function check() {
  let text = document.getElementById("text").innerText;
  let typed = document.getElementById("input").value;

  let words = typed.trim().split(" ").length;
  let wpm = words * 2;

  let correct = 0;
  for (let i = 0; i < typed.length; i++) {
    if (typed[i] === text[i]) correct++;
  }

  let accuracy = Math.round((correct / text.length) * 100);

  document.getElementById("result").innerText =
    "WPM: " + wpm + " | Accuracy: " + accuracy + "%";
}
</script>

</body>
</html>
